apiVersion: v1
kind: ConfigMap
metadata:
  name: golang-api-config
  namespace: golang-app
data:
  API_URL: "http://golang-api-service:8080"
  LOG_LEVEL: "info"
  ENVIRONMENT: "development"
---
apiVersion: v1
kind: Secret
metadata:
  name: golang-api-secrets
  namespace: golang-app
type: Opaque
stringData:
  api-key: "your-secret-api-key-here"
  db-password: "your-db-password-here"
